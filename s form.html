<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/Popper.min.js"></script>
</head>
<body>
<div class="container pt-4">
    <form action="#">
        <h3>Section 1</h3>
        <div class="form-row">
            <div class="form-group col-sm-4">
                <label for="fname">First Name</label>
                <input id="fname" type="text" name="fname" placeholder="FirstName">
            </div>


        <div class="form-group col-sm-4">
            <label for="sname">Second name</label>
            <input id="sname" type="text" name="sname" placeholder="SecondName">
        </div>

        <div class="form-group col-sm-4">
            <label for="lname">Last name</label>
            <input id="lname" type="text" name="lname" placeholder="LastName">
        </div>
        </div>

        <div class="form-row">
            <div class="form-group col-sm-4">
                <label for="cof">City of residence</label>
                <input id="cof" type="text" class="form-control" name="cof" placeholder="City of residence">
            </div>

            <div class="form-group col-sm-4">
                <label for="nat">Nationality</label>
                <input id="nat" type="text" class="form-control" name="nat" placeholder="Nationality">
            </div>

            <div class="form-group col-sm-4">
                <label for="ident">ID/Passport/Birth certificate</label>
                <input id="ident" type="text" class="form-control" name="ident" placeholder="Identification number">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-sm-6">
                <label for="cell">Mobile number</label>
                <input id="cell" type="text" name="cell" placeholder="Phone Number">
            </div>

            <div class="form-group col-sm-6">
                <label for="email">Email</label>
                <input id="email" type="email" name="email" placeholder="example@mail.com">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-sm-6">
                <label for="dob">Date of Birth</label>
                <input type="date" name="dob" id="dob" class="form-control">
            </div>

            <div class="form-group col-sm-6">
                <label for="dis">Disability</label>

                <select class="form-control" name="dis" id="dis">
                <option value="yes">Yes</option>
                <option value="no">No</option>
                </select>
            </div>
        </div>

<div class="form-row">
    <div class="form-group">
        <div class="row custom-control-inline">
            <div>
        <input id="male" type="radio" class="form-check-input">
        <label class="form-check-label" for="male">Male</label>
            </div>

            <div class="form-check">
                <input id="female" type="radio" class="form-check-input">
                <label class="form-check-label" for="female">Female</label>
            </div>

        </div>
        </div>
    </div>
</div>
    </form>



</body>
</html>
