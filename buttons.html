<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buttons</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/Popper.min.js"></script>
</head>
<body>
<div class="container bg-primary text-center">
    <h1>Buttons</h1>
</div>
<div class="container pt-4 text-center">
    <h3>Basic Buttons</h3>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>
</div>

<div class="container pt-4 text-center">
    <h3>Outline Class</h3>
    <button type="button" class="btn btn-outline-primary">Outline Primary</button>
    <button type="button" class="btn btn-outline-success">Outline Success</button>
    <button type="button" class="btn btn-outline-secondary">Outline Secondary</button>
    <button type="button" class="btn btn-outline-warning">Outline Warning</button>
    <button type="button" class="btn btn-outline-info">Outline info</button>
    <button type="button" class="btn btn-outline-light">Outline Light</button>
    <button type="button" class="btn btn-outline-dark">Outline Dark</button>
</div>

<div class="container pt-4">
    <h3>Sizes</h3>
    <button type="button" class="btn btn-secondary btn-lg">Large button</button>
    <button type="button" class="btn btn-secondary btn-sm" disabled>Small button</button>
</div>

<div class="container pt-4">
    <h3>Button with links</h3>
    <a href="https://www.google.com/" class="btn btn-outline-warning active" target="_blank">To google</a>
    <a href="https://www.youtube.com/" class="btn btn-outline-danger " target="_blank">To Youtube</a>
</div>

<div class="container pt-4">
    <h3>Button Blocks</h3>
    <button type="button" class="btn btn-success btn-lg btn-block">Block Sucess Button</button>
    <button type="button" class="btn btn-secondary btn-lg btn-block">Block Secondary Button</button>
</div>

<div class="container pt-4">
    <h3>cols button</h3>
    <button type="button" class="btn btn-success col-sm-12">Col 12 success</button>
    <button type="button" class="btn btn-secondary col-sm-11">Col 11 secondary</button>
    <button type="button" class="btn btn-dark col-sm-10">Col 10 dark col</button>
    <button type="button" class="btn btn-danger col-sm-9">Col 9 success</button>
    <button type="button" class="btn btn-outline-dark col-sm-8">Col 8 outline dark</button>
    <button type="button" class="btn btn-light col-sm-7">Col 7 light</button>
    <button type="button" class="btn btn-primary col-sm-6">Col 6 primary</button>
    <button type="button" class="btn btn-primary col-sm-5">Col 5 primary</button>
    <button type="button" class="btn btn-primary col-sm-4">Col 4 primary</button>
    <button type="button" class="btn btn-primary col-sm-3">Col 3 primary</button>
    <button type="button" class="btn btn-primary col-sm-2">Col 2 primary</button>
    <button type="button" class="btn btn-primary col-sm-1">Col 1 primary</button>
    <button type="button" class="btn btn-primary col-sm-0">Col 0 primary</button>
</div>


</body>
</html>
