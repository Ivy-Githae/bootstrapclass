<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button Groups</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/Popper.min.js"></script>
</head>
<body>

<div class="container pt-4">
    <div class="btn-group" role="group">
        <h3>Button Group</h3>
        <button type="button" class="btn btn-secondary">Home</button>
        <button type="button" class="btn btn-secondary">About</button>
        <button type="button" class="btn btn-secondary">Gallery</button>
        <button type="button" class="btn btn-secondary">Contact</button>
    </div>
</div>

<div class="container pt-4">
    <div class="btn-group" role="group">
        <h3>Nesting</h3>
        <button type="button" class="btn btn-dark">1</button>
        <button type="button" class="btn btn-dark">2</button>
        <button type="button" class="btn btn-dark">3</button>
        <button type="button" class="btn btn-dark">4</button>
        <div class="btn-group" role="group">
        <button type="button"
                class="btn btn-dark dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Dropdown</button>
        <div class="dropdown-menu" aria-labelledby="btngroup1">
            <a class="dropdown-item" href="#">Drop One</a>
            <a class="dropdown-item" href="#">Drop Two</a>


            <div class="dropdown show">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Dropdown link
                </a>

                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>



    </div>
        </div>
    </div>
        </div>
    </div>
</div>

</body>
</html>
